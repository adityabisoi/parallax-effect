<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="rellax.js"></script>
</head>
<body>
    <div class="rellax d1">
        <img src="src/2.png" width="70%" />
    </div>
      
    <div class="rellax d2" data-rellax-speed="9">
        <img src="src/1.png" width="100%" />
    </div>

    <div class="rellax d3" data-rellax-speed="9">
        <img src="src/3.png" width="100%" />
    </div>

    <div class="rellax d4" data-rellax-speed="9">
        <img src="src/4.png" width="90%" />
    </div>
    
    <div class="rellax d5" data-rellax-speed="-2">
            <img src="src/dd.png" width="35%" />
    </div>


    <script>
        var rellax=new Rellax('.rellax',{
            callback:function(position){}
        });
    </script>
</body>
</html>
